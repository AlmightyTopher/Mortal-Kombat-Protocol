name: Sync MCP Catalog

on:
  schedule:
    # Run daily at 9 AM Pacific Time
    - cron: '0 16 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths-ignore:
      - 'Unified_MCP_Catalog.md' # Don't trigger on catalog updates

jobs:
  sync-catalog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if MCP catalog exists
        id: check_file
        run: |
          if curl -s -f "https://api.github.com/repos/AlmightyTopher/playwright-automation/contents/Unified_MCP_Catalog.md" > /dev/null; then
            echo "catalog_exists=true" >> $GITHUB_OUTPUT
          else
            echo "catalog_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download MCP catalog
        if: steps.check_file.outputs.catalog_exists == 'true'
        run: |
          curl -O https://raw.githubusercontent.com/AlmightyTopher/playwright-automation/main/Unified_MCP_Catalog.md

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -f "Unified_MCP_Catalog.md" ]; then
            git add Unified_MCP_Catalog.md
            git diff --staged --quiet Unified_MCP_Catalog.md || echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Catalog file not found in source repository"
            exit 1
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          date=$(date +'%Y-%m-%d')
          git commit -m "ðŸ”„ Auto-sync MCP catalog ($date) - Synchronized from playwright-automation repository"
          git push
